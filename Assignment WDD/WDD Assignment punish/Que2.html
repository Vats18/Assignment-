<!DOCTYPE html>
<html>
<head>
  <title>Tourism Gallery</title>
  <style>	
    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      gap: 12px;
    }
    .gallery img {
      border-radius: 20px;  
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center ;">Tourism Gallery </h1>
  <div class="gallery">
    <img src="p1.jpg">
    <img src="p2.jpg">
    <img src="p5.jpg">
    <img src="p3.jpg">
    <img src="p6.jpg">
    <img src="p4.jpg">
    <img src="p7.jpg">
    <img src="p8.jpg">
    <img src="p9.jpg">
    <img src="p10.jpg">
  </div>
</body>
</html
